<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Red Site</title>
  <style>
    body {
      background-color: red;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: white;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Red Site!</h1>

  <script>
    function changeText() {
      const h1 = document.querySelector('h1');
      h1.textContent = 'Red is cool! ' + new Date().toLocaleTimeString();
    }
    setInterval(changeText, 1000);
  </script>
</body>
</html>
